name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - [cite_start]uses: actions/checkout@v4 [cite: 96]
      - [cite_start]uses: actions/setup-node@v4 [cite: 97]
        with:
          [cite_start]node-version: "18" [cite: 200]
      - [cite_start]run: npm ci [cite: 98]
      - [cite_start]run: npm run lint [cite: 99, 205] # This must match your package.json script

  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
      - run: npm ci
      - run: npm test

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker Image
        run: docker build -t auth-service:latest .